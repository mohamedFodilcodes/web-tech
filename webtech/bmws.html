     <!-- Internal CSS for styling -->
    <style>
        /* Animations for fading elements in and out */
        .fade-in {
            animation: fadeIn 0.5s;
        }

        .fade-out {
            animation: fadeOut 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Basic styling for the body element */
        body {
            margin: 0;
            background-color: #101820;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }
        /* Styling for unordered list and list items */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            margin-top: 0;
        }
        li {
            padding: 10px 20px;
        }
        li a {
            text-decoration: none;
            color: #D0D6F9;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        li a:hover {
            color: #F0F0F0;
        }
        /* Styling for the image container and overlay effects */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .image-link {
            display: inline-block;
            position: relative;
            height: 300px;
            width: calc(33.333% - 13.33px);
            margin-bottom: 30px;
        }
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s ease;
        }
        .hover-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-link:hover .hover-overlay {
            opacity: 1;
        }
        .price {
            position: absolute;
            bottom: 5px;
            left: 10px;
            background-color: rgba(27, 27, 27, 0.5);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            
        }
        .name-tag {
            text-align: center;
            color: #ffffff;
            font-size: 16px;
            padding: 5px 0;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgb(0, 0, 0);
            width: 90%;
            margin: 0 auto 10px;
        }
        .socials {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .social-link img {
            height: 40px;
            width: 40px;
            transition: transform 0.3s ease;
        }
        .social-link img:hover {
            transform: scale(1.1);
        }
        #txt{
            text-align: center;
            color: #a6bdd4;        }
    </style>
    <!-- Google Fonts link for Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<!-- JavaScript for handling link click and page transitions -->
    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('a');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent the default link behavior
                    const href = this.getAttribute('href');

                    // Trigger fade out animation
                    document.body.classList.remove('fade-in');
                    document.body.classList.add('fade-out');

                    setTimeout(function() {
                        window.location.href = href; // Redirect after the animation
                    }, 500); // This timeout duration should match the animation duration
                });
            });
        });
    </script>
